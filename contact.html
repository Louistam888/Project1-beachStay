    <div class="wrapper"> <!--wrapper start-->

  <div class="heroTextContainer">
    <h2>Get in touch</h2>
  </div>
</header>
<body>
  <main>
    <section class="contact">
      <div class="wrapper">
        <div class="feedbackContainer">

          <div class="formAreaContainer">
            <form action="#" method="post" name="contactUsForm">
             
              <ul class="upperFormInput">
                <li>
                  <label for="name">
                    <span class="sr-only">Name</span>
                  </label>
                  <input type="text" id="name" name="contactUsForm" placeholder="Name" required>
                </li>
                <li>
                  <label for="email address">
                    <span class="sr-only">Email address</span>
                  </label>
                  <input type="email" id="email" name="contactUsForm" placeholder="Email address" required>
                </li>  
              </ul>              
              <textarea name="contactUsForm" id="textarea" cols="30" rows="30" class="contactTextArea" placeholder="Message"></textarea>
            
              <button class="linkBox">
                <a href="#">SUBMIT</a>
              </button>
            </form>
          </div>
         
          <div class="addressContainer">
           
            <ul>
              <li class="socialMediaBar">
                <a href="#"><i class="fa-brands fa-facebook-f fa-3x" aria-hidden="true"><span class="sr-only">Facebook</span></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-3x" aria-hidden="true"><span class="sr-only">Instagram</span></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-3x" aria-hidden="true"><span class="sr-only">Twitter</span></i></a>
                <a href="123-456-789"><i class="fa-solid fa-square-phone-flip fa-3x" aria-hidden="true"><span class="sr-only">Phone</span></i></a>
              </li>
              <li class="addressFirstLine">info@email.com</li>
              <li class="addressLine">123-456-789</li>
              <li class="addressLine">123 Queen Street West</li>
              <li class="addressLine">Unit 10</li>
              <li class="addressLine">Toronto, Ontario</li>
              <li class="addressLine">M5V2D5</li>
            </ul>
          </div>
        </div>
      </div>
    </section>


  </main>
</body>
